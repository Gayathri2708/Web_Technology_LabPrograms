<body><table>

	<tbody><tr>	
        <th colspan="3">Numbers from 0 to 10 - Squares and Cubes</th>	
    </tr>
	<tr>	
        <td>Number</td><td>Square</td><td>Cube</td>	
    </tr>
	<script>
        for(let n = 0 ; n <= 10; n++)	
        document.write("<tr><td>" + n + "</td><td>" + (n * n) +"</td><td>" + (n * n * n) +"</td></tr>");
	</script><tr><td>0</td><td>0</td><td>0</td></tr><tr><td>1</td><td>1</td><td>1</td></tr><tr><td>2</td><td>4</td><td>8</td></tr><tr><td>3</td><td>9</td><td>27</td></tr><tr><td>4</td><td>16</td><td>64</td></tr><tr><td>5</td><td>25</td><td>125</td></tr><tr><td>6</td><td>36</td><td>216</td></tr><tr><td>7</td><td>49</td><td>343</td></tr><tr><td>8</td><td>64</td><td>512</td></tr><tr><td>9</td><td>81</td><td>729</td></tr><tr><td>10</td><td>100</td><td>1000</td></tr>
</tbody></table>
